<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b44e729d01.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="books.css">


    <title>Book App</title>
</head>

<body>
    <div>
        <h1 style="text-align: center; color: white; font-weight: bolder;">Book App</h1>

    </div>


    <section class="search-section">
        <input type="text" name="searchBar" placeholder="Search for a book or author"><button
            onClick="getBooks()">Search</button>
    </section>
    <div class="results" style="background-color: white; padding: 2%; width: 100%; margin: auto; max-width: 600px;">
        <div class="results-dropdown" onClick="toggleSearch()">
            <h2 style="font-weight: normal; display: inline;">Search Results</h2>
            <i class="fas fa-caret-down" style="display: inline"></i>
            <h6 class="total-number">May take a minute to display results.</h6>
            <hr style="border-top: 5px solid green; opacity: 1; width: 100%; max-width: 550px; margin: auto;">

        </div>
        <div id="results">

        </div>

    </div>

    <div class="category">
        <section class="toread-section">
            <div class="section-dropdown" onClick="toggleWishlist()">
                <h1>Want to Read</h1>
                <i class="fas fa-caret-down"></i>
            </div>

            <div class="wishlistContent">
                <div style="min-height: 50px;">
                    <hr style="max-width: none;">

                </div>
            </div>

        </section>

        <section class="booksread-section">
            <div class="section-dropdown" onClick="toggleRead()">
                <h1>Books I Have Read</h1>
                <i class="fas fa-caret-down"></i>
            </div>

            <div class="readContent">
                <div style="min-height: 50px;">
                    <hr style="max-width: none;">

                </div>
            </div>
        </section>
    </div>

    <script src="books.js"></script>
</body>

</html>
